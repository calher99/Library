<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div>
        <h1>Add books</h1>
        <form id="newBook" name="addBook" action="#">
            <label for="title">Title: *</label>
            <input  type="text" 
                    id="title" 
                    name="title" 
                    required 
                    placeholder=" "
                    pattern="^[^0-9]+$" 
                    maxlength="245">
            <label for="author">Author: *</label>
            <input  type="text" 
                    id="author" 
                    name="author" 
                    required 
                    placeholder=" "
                    pattern="^[^0-9]+$" 
                    maxlength="245">   
            <label for="numpages">Pages:</label>
            <input  type="number" 
                    id="numpages" 
                    name="numpages" 
                    min="0"
                    max="10000"
                    placeholder=" ">   
            
            <button>Submit</button>
        </form>


    </div>
    
</body>
</html>
