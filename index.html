<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <!-- Form to enter new books -->
    <div class="addForm">
        <h1>Add books</h1>
        <form id="newBook" name="addBook" action="">
            <label for="title">Title: *</label>
            <input  type="text" 
                    id="title" 
                    name="title" 
                    required 
                    placeholder=" "
                    pattern="^[^0-9]+$" 
                    maxlength="245">
            <label for="author">Author: *</label>
            <input  type="text" 
                    id="author" 
                    name="author" 
                    required 
                    placeholder=" "
                    pattern="^[^0-9]+$" 
                    maxlength="245">   
            <label for="numpages">Pages:</label>
            <input  type="number" 
                    id="numpages" 
                    name="numpages" 
                    min="0"
                    max="10000"
                    placeholder=" ">   
            <fieldset>
                <legend>Have you read the book?</legend>
                <p>
                    <label>
                      <input type="radio" name="checkread" value="1">
                      Yes
                    </label>
                  </p>
                  <p>
                    <label>
                      <input type="radio" name="checkread"" value="0">
                      No
                    </label>
                  </p>
            </fieldset>
            <button type="button" id="addBook">Submit</button>
        </form>
    </div>
    <!-- Table for Display -->
    <div class="displayBook">
        <table>
            <caption>List of User Books</caption>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                </tr>
            </thead>
          
            <tbody>
                <tr>
                    <td scope="row">Eragon</td>
                    <td>Christopher Nolan</td>
                    <td>299</td>
                    <td>Yes</td>
                  </tr>
                 
            </tbody>
            
      </table>


    </div>
</body>
</html>
